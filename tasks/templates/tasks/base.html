<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todoist</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body style="background-image: url('https://i.pinimg.com/originals/23/d7/4e/23d74e06260d45a85d81e9a877a0c0f2.jpg')">
	<nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
		<a class="navbar-brand mb-0 h1" href="#">Todoist</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar" aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class=" collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="nav-item {% block task_act %}{% endblock %}">
					<a class="nav-link" href="{% url 'tasks:index' %}" >Tasks<span class="sr-only">(current)</span> </a>
				</li>
				<li class="nav-item {% block rep_act %}{% endblock %}">
					<a class="nav-link" href="{% url 'tasks:report' %}">Reports</a>
				</li>
				<li class="nav-item {% block lab_act %}{% endblock %}">
					<a class="nav-link" href="{% url 'tasks:labels' %}">Labels</a>
				</li>
				<li class="nav-item {% block set_act %}{% endblock %}">
					<a class="nav-link" href="{% url 'tasks:settings' %}">Settings</a>
				</li>

			</ul>
		</div>

		<div class="">
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'tasks:task-add' %}">Add a Task</a>
				</li>
			</ul>
		</div>
	</nav>
	{% block body %}
	{% endblock %}
</body>
</html>
